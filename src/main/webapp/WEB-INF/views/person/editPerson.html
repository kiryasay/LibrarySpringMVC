<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать</title>
</head>
<body>
<form th:method ="PATCH" th:action="@{/people/{id}(id = ${person.getId()})}" th:object = "${person}">
    <label for="name">Введите имя </label>
    <input type = "text" th:field="*{name}" id="name"/>
    <div style="color:darkred" th:if="${#fields.hasErrors('name')}" th:errors = "*{name}" >Error</div>
    <br/>
    <label for="age">Введите возраст </label>
    <input type = "text" th:field="*{age}" id="age"/>
    <div style="color:darkred" th:if="${#fields.hasErrors('age')}" th:errors = "*{age}" >Error</div>
    <br/>
    <hr/>
    <input type ="submit" value="Update!"/>
</form>
</body>
</html>
