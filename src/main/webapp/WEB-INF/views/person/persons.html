<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Клиенты библиотеки</h1>
<div th:each="person : ${persons}">
    <a th:href = "@{/people/{id}(id = ${person.getId()})}" th:text ="${person.getName() + ', ' + person.getAge()}">user</a>
</div>
<br>
<hr/>
<form th:method="GET" th:action="@{people/new}">
    <input type="submit" value="Создать человека">
</form>
</body>
</html>
