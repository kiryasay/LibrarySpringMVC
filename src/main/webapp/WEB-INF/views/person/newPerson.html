<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить человека</title>
</head>
<body>
<form th:method ="POST" th:action="@{/people}" th:object = "${person}">
    <label for="name">Введите имя </label>
    <input type = "text" th:field="*{name}" id="name"/>
    <div style="color:darkred" th:if="${#fields.hasErrors('name')}" th:errors = "*{name}" >Error</div>
    <br/>
    <label for="age">Введите год рождения </label>
    <input type = "text" th:field="*{age}" id="age"/>
    <div style="color:darkred" th:if="${#fields.hasErrors('age')}" th:errors = "*{age}" >Error</div>
    <br/>
    <hr/>
    <input type ="submit" value="Create!"/>
</form>
</body>
</html>
